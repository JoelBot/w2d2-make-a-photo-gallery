<!DOCTYPE html>
<html>
<head>
  <title>Make a photo gallery</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" />

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="./theme/theme.css"/>

</head>
<body>
  <!-- Content goes here. -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">

        <!-- Begin carousel -->
        <div id="featuredContent" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#featuredContent" data-slide-to="0" class="active"></li>
            <li data-target="#featuredContent" data-slide-to="1"></li>
            <li data-target="#featuredContent" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="http://unsplash.it/1000/250?image=42" width="100%" alt="An image representing emotion of calm">
              <div class="carousel-caption">
                An image representing thirst and calm.
              </div>
            </div>
            <div class="item">
              <img src="http://unsplash.it/1000/250?image=620" width="100%" alt="Someone is laughing about this.">
              <div class="carousel-caption">
                Someone is laughing about this.
              </div>
            </div>
            <div class="item">
              <img src="http://unsplash.it/1000/250?image=999" width="100%" alt="Doctors hate this.">
              <div class="carousel-caption">
                Doctors hate this.
              </div>
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#featuredContent" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#featuredContent" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <!-- End of carousel -->
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <img src="http://unsplash.it/400?image=987" width="100%" alt="Something comprised of atoms" class="thumbnail" data-toggle="modal" data-target="#photomodal" data-url="http://unsplash.it/400?image=987">
      </div>
      <div class="col-sm-4">
        <img src="http://unsplash.it/400?image=876" width="100%"alt="Something comprised of atoms" class="thumbnail" data-toggle="modal" data-target="#photomodal" data-url="http://unsplash.it/400?image=876">
      </div>
      <div class="col-sm-4">
        <img src="http://unsplash.it/400?image=765" width="100%"alt="Something comprised of atoms" class="thumbnail" data-toggle="modal" data-target="#photomodal" data-url="http://unsplash.it/400?image=765">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <img src="http://unsplash.it/400?image=654" width="100%"alt="Something comprised of atoms" class="thumbnail" data-toggle="modal" data-target="#photomodal" data-url="http://unsplash.it/400?image=654">
      </div>
      <div class="col-sm-4">
        <img src="http://unsplash.it/400?image=543" width="100%"alt="Something comprised of atoms" class="thumbnail" data-toggle="modal" data-target="#photomodal" data-url="http://unsplash.it/400?image=543">
      </div>
      <div class="col-sm-4">
        <img src="http://unsplash.it/400?image=432" width="100%"alt="Something comprised of atoms" class="thumbnail" data-toggle="modal" data-target="#photomodal" data-url="http://unsplash.it/400?image=432">
      </div>
    </div>
  </div>

  <!-- Begin image 1 modal -->
  <div class="modal fade" id="photomodal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Pictures!</h4>
        <div class="modal-body">
          <img src="http://unsplash.it/300?image=987" alt="Something comprised of atoms" width="100%" >
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- end modal photo 1 -->

  <!-- Scripts go here. -->
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script>
  $('#photomodal').on('show.bs.modal', function (event) {
  var image = $(event.relatedTarget) // Button that triggered the modal
  var recipient = image.data('url') // Extract info from data-* attributes
  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
  var modal = $(this)
  // modal.find('.modal-title').text('New message to ' + recipient)
  modal.find('.modal-body img').attr('src',recipient)
})
</script>
</body>
</html>
